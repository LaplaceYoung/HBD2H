<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100%" height="100%">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D4AF37" />
      <stop offset="50%" stop-color="#FFF2CD" />
      <stop offset="100%" stop-color="#AA7C11" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Outer mystical rings -->
  <circle cx="50" cy="50" r="46" fill="none" stroke="url(#gold)" stroke-width="1.5" opacity="0.4" />
  <circle cx="50" cy="50" r="38" fill="none" stroke="url(#gold)" stroke-width="0.5" stroke-dasharray="2 4" />
  
  <!-- Integrated Monogram: HYJ -->
  <g stroke="url(#gold)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#glow)">
    <!-- H -->
    <path d="M 28 34 L 28 58 M 28 46 L 46 46 M 46 34 L 46 58" />
    
    <!-- Y + J Fused -->
    <path d="M 56 34 L 64 44 L 72 34 M 64 44 L 64 60 A 6 6 0 0 1 52 60" />
  </g>

  <!-- Mystical Sparks -->
  <path d="M 50 6 L 51.5 10.5 L 56 12 L 51.5 13.5 L 50 18 L 48.5 13.5 L 44 12 L 48.5 10.5 Z" fill="url(#gold)" opacity="0.8"/>
  <path d="M 50 82 L 51.5 86.5 L 56 88 L 51.5 89.5 L 50 94 L 48.5 89.5 L 44 88 L 48.5 86.5 Z" fill="url(#gold)" opacity="0.8"/>
  <path d="M 12 50 L 13.5 51.5 L 18 50 L 13.5 48.5 L 12 44 L 10.5 48.5 L 6 50 L 10.5 51.5 Z" fill="url(#gold)" opacity="0.5"/>
  <path d="M 88 50 L 89.5 51.5 L 94 50 L 89.5 48.5 L 88 44 L 86.5 48.5 L 82 50 L 86.5 51.5 Z" fill="url(#gold)" opacity="0.5"/>
</svg>
